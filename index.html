<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="0"> 
        <!-- We are not dealing with data at this stage. -->
        <h1>Registration Form</h1>
        <div>
            <label for="First_Name">First Name:*</label>
            <input type="text" name="First_Name">
        </div>
        <div>
            <label for="Last_Name">Last Name:*</label>
            <input type="text" name="Last_Name">
        </div>
        <div>
            <label for="Email_Address">Email Address:*</label>
            <input type="text" name="Email_Address">
        </div>
        <div>
            <label for="Password">Password:*</label>
            <input type="password" name="Password">
        </div>
        <div>
            <label for="Confirm_Password">Confirm Password:*</label>
            <input type="password" name="confirm_password">
        </div>
        <div>
            <label for="dob">Birthday:</label>
            <input type="date" name="dob">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="Gender_Identity">
            <label for="male">Male</label>
            <input type="radio" name="Gender_Identity">
            <label for="female">Female</label>
            <input type="radio" name="Gender_Identity">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="Gender_Identity">
            <label for="i_prefer_not_to_answer">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="description" cols="33" rows="3"></textarea>
        </div>
        <div>
            <label for="Favorite_Language">Favorite language:</label>
            <select name="Favorite_Language">
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Python">Python</option>
                <option value="SQL">SQL</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates">
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>*Indicates a required field</p>
        </div>
    </form>
</body>
</html>
